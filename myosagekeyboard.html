    <script>
document.addEventListener('keypress', function(e){
    if(e.code != "Space" && e.code != "Enter"){
        event.preventDefault()
        pressKey(e.code)
    }
});
document.addEventListener('keydown', function(e){
    if(!["Space", "CapsLock", "ShiftLeft", "ShiftRight", "Tab"].includes(e.code)) document.getElementById(e.code).style.backgroundColor = "#859900"
    if(e.code == "Backspace" || e.code == "Enter") document.getElementById(e.code).style.backgroundColor = "#859900"
});
document.addEventListener('keyup', function(e){
    console.log(e.code)
    if(e.code == "Backspace" || e.code == "Enter") document.getElementById(e.code).style.backgroundColor = "#d33682"
    else if(e.code.startsWith("Key") || e.code.startsWith("Digit") || ["Backquote", "Minus", "Equal", "Comma", "Period", "Slash", "BracketLeft", "BracketRight", "Backslash", "Semicolon", "Quote"].includes(e.code)) document.getElementById(e.code).style.backgroundColor = e.code != "Backspace" ? "#cb4b16" : "#d33682"
});

function pressKey(k){
    n = text.selectionStart + document.getElementById(k).textContent.length
    if(k != "Backspace"){
        text.value += document.getElementById(k).textContent
    }
    else{
        text.value = Array.from(text.value).slice(0,-1).join("")
    }
    text.selectionStart = n
    text.value = text.value.replace("aÌ¨", "Ä…")
}
