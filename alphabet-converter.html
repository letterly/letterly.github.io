            }

                margin-left: 5%;
                margin-right: 5%;
                width: 39%;
                font-size: 24px;
                height: 600px;
                resize: none;
                float: left;
            }
            *{
                font-family: Verdana, SBL Hebrew;
                color: white
            }

                border: none;
                background-color: black;
                border-radius: 5px;
                font-size: 24px;
                margin: 2px
            }
            #textareas{ display: none }
            textarea, #output{
                border: none;
                background-color: #ffffff33;
                outline: none;
                border-radius: 10px
            }
            #outputtext{
                margin-top: 0px;
            }
            textarea::placeholder{ color: #333 }
        </style>
        <title>Alphabet Converter</title>
    </head>

        <h1>Alphabet Converter</h1>
        <p>Hi! Please select a language to convert:</p>
        <p>By Harris Mowbray :)</p>
        <button onclick="align(this.textContent)"><b>Abkhaz</b> Cyrillic=>Braille</button>

                <p id="outputtext"></p>
            </div>
        </div>

    <script>
        var typingTimer
        var chartID
        var doneTypingInterval = 1000
        input.addEventListener('keyup', translateFunction)
        function align(chart){
            chartID = chart
            input.dir = chartID.split(" ")[1].startsWith("Hebrew") ? "rtl" : "ltr"
            output.dir = chartID.split(" ")[1].endsWith("Hebrew") ? "rtl" : "ltr"
            input.placeholder = "enter " + chart.split(" ")[0] + " [" + chart.split(" ")[1].split("=>")[0] + "] text" 
            output.placeholder = "[" + chart.split(" ")[1].split("=>")[1] + "] output here"
            textareas.style.display = "block"
        }
        function translateFunction () {
            inp = " " + input.value + " "
            if(chartID == "Gagauz Latin=>Braille") inp = inp.replace(/I/g, "ƒ±")
            if(chartID.includes("Braille") || chartID.includes("Mkhedruli") || chartID.includes("Hebrew")) inp = inp.toLowerCase()
            for(e of Object.entries(languages[chartID])) inp = inp.replace(new RegExp(e[0], 'g'), e[1])
            outputtext.textContent = inp //inp.slice(1,-1)
        }
