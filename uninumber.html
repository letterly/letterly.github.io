<html>
    <head>
        <title>Number Converter</title>
        <style>
            @font-face {
                font-family: Mundari;
                src: url(fonts/Mundari.ttf);
            }
            @font-face {
                font-family: DhivesAkuru;
                src: url(fonts/DhivesAkuru.ttf);
            }
            @font-face {
                font-family: Tangsa;
                src: url(fonts/Tangsa.ttf);
            }
            @font-face {
                font-family: Kawi;
                src: url(fonts/Kawi.ttf);
            }
            body{
                font-family: Verdana, Mundari, DhivesAkuru, Tangsa, Kawi;
            }
            h1, h3, .numdiv{
                text-align: center;
            }
            input{
                margin-left: 20%;
                margin-right: 20%;
                width: 60%;
                font-size: 22px;
                text-align: center;
                outline: none;
            }
            .numdiv{
                width: 180px;
                height: 70px;
                float: left;
                margin: 3px;
                border-radius: 5px;
                display: block;
                color: white;
                font-size: 20px;
            }
            #answers div:nth-child(7n){
                background-color: #859900;
            }
            #answers div:nth-child(7n+1){
                background-color: #2aa198;
            }
            #answers div:nth-child(7n+2){
                background-color: #268bd2;
            }
            #answers div:nth-child(7n+3){
                background-color: #6c71c4;
            }
            #answers div:nth-child(7n+4){
                background-color: #d33682;
            }
            #answers div:nth-child(7n+5){
                background-color: #dc322f;
            }
            #answers div:nth-child(7n+6){
                background-color: #cb4b16;
            }

            #nan{
                color: red;
                text-align: center;
            }

            a{
                color: white;
            }
            #answers button{
                font-size: 32px;
                margin: 5px;
                background-color: #268bd2;
                border: none;
                border-radius: 10px;
            }
            #answers button:hover{
                color: white;
            }

        </style>
    </head>
    <body>
        <h1>Uninumber</h1>
        <h3>The universal number converter</h3>
        <input id="inp" onkeyup="conversion()" spellcheck="false" />
        <p id="nan"></p>
        <div id="answers"></div>
    </body>

        function conversion(numsys){
            nan.textContent = ""
            if(inp.value != ""){
                //FIND NUMBER SYSTEM
                if(numsys != undefined) numbersystem = numsys
                else{
                    numbersystem = ""
                    data = inp.value.replace(".", "").replace("-", "")
                    for(g of Object.entries(numberstorage)){
                        if(typeof g[1] == "string"){
                            if(g[1].includes(Array.from(data).slice(-1)[0]) || g[1].includes(Array.from(data).slice(-2)[0])) numbersystem = g[0]
                        }
                        else if(Object.keys(g[1]).join("").includes(Array.from(data)[0])) numbersystem = g[0]
                    }
                }

                //FREE TO PASS
                console.log(numbersystem)
                if(numbersystem.startsWith("Abjad") && numsys == undefined){
                    if(
                        !(data.includes("Ú†") || data.includes("Ù¾") || data.includes("Ú˜") || data.includes("Ú¯"))
                        && (data.includes("Øµ") || data.includes("Ø¶") || data.includes("Ø³") || data.includes("Ø¸") || data.includes("Øº") || data.includes("Ø´"))
                    ){
                        freetopass = false
                        answers.innerHTML = `<h4>What type of Abjad numerals are these?</h4><br><button onclick="conversion('Abjad [classic]')">Classical</button><button onclick="conversion('Abjad [Maghreb]')">Maghrebian</button><button onclick="conversion('Abjad [Persia]')">Persian</button>`
                        //buttons appear
                    }
                    else{
                        freetopass = true
                    }
                }
                else if(numbersystem.includes("French") || numbersystem.includes("GS8")){
                    numbersystem = (data.startsWith("â  ")) ? "Braille (French)" : "Braille (GS8)"
                    freetopass = true
                }
                else freetopass = true
                //CONVERT TO decimal
                if(freetopass){
                    inpval = inp.value.toUpperCase()
                    inpval = inpval.replace("×´", "")
                    if(inpval.startsWith("â  ") || inpval.startsWith("â ¼")){
                        if(numbersystem.includes("Nemeth")){
                            inpval = inpval.slice(1).replace("â ¨", ".")
                        }
                        else{
                            inpval = inpval.slice(1).replace("â ²", ".")
                        }
                    }
                    if(inpval.startsWith("|")){
                        inpval = inpval.slice(1,-1)
                    }
                    decimal = undefined

                    allacceptablesymbols = "-."
                    for(h of Object.values(numberstorage)){
                        if(typeof h == "string") allacceptablesymbols += h
                        else allacceptablesymbols += Array.from(new Set(Object.keys(h).join("").split(""))).toString()
                    }
                    for(inpv of Array.from(inpval)){
                        if(!allacceptablesymbols.includes(inpv)){
                            nan.textContent = "Not a number!"
                            return 0
                        }
                    }
                    if(["Aegean", "Armenian","Georgian", "Hebrew", "Roman", "Abjad [classic]", "Abjad [Maghreb]", "Abjad [Persia]"].includes(numbersystem)){
                        g = inpval
                        inpval = 0
                        for(m of Object.entries(numberstorage[numbersystem])){
                            if(g.includes(m[0])){
                                g = g.replace(m[0], "")
                                inpval += m[1]
                            }
                        }
                    }
                    else if(numbersystem == "Ethiopic"){
                        g = inpval
                        inpval = 0
                        g = g.split("")
                        g = g.map(x => numberstorage[numbersystem][x])
                        newarr = [0]
                        for(gg of g){
                            if([100, 10000].includes(gg)){
                                newarr.push(gg)
                                newarr.push(0)
                            }
                            else{
                                newarr[newarr.length - 1] += gg
                            }
                        }
                        if(newarr.length == 5){
                            inpval = newarr[0] * newarr[1] + newarr[2] * newarr[3] + newarr[4]
                        }
                        else if(newarr.length == 3){
                            inpval = newarr[0] * newarr[1] + newarr[2]
                        }
                        else{ //1
                            inpval = newarr[0]
                        }
                    }
                    else if(numbersystem != "Western Arabic"){
                        for(m in Array.from(numberstorage[numbersystem])){
                            inpval = inpval.replace(new RegExp(Array.from(numberstorage[numbersystem])[m], 'g'), numberstorage["Western Arabic"][m])
                        }
                    }
                    decimal = +inpval

                    //FOREACH convert to new system
                    globalConversionStorage = {}
                    for(g of Object.entries(numberstorage)){
                        i = ""
                        ii = "" + decimal
                        if(g[0] != numbersystem){
                            i = ii
                            if(!["Aegean", "Armenian", "Abjad [classic]", "Abjad [Maghreb]", "Abjad [Persia]", "Roman", "Hebrew", "Georgian", "Ethiopic"].includes(g[0])){
                                if(g[0] == "Braille"){
                                    i = "â ¼" + i.replace(".", "â ²")
                                }
                                else if(g[0] == "Braille (French)"){
                                    i = "â  " + i.replace(".", "â ²")
                                }
                                else if(g[0] == "Braille (GS8)"){
                                    i = i.replace(".", "â ²")
                                }
                                else if(g[0] == "Braille (Nemeth)"){
                                    i = "â ¼" + i.replace(".", "â ¨")
                                }
                                else if(g[0] == "Sundanese"){
                                    i = "|" + i + "|"
                                }
                                for(x = 0; x < 10; x++){
                                    i = i.replace(new RegExp(x, 'g'), Array.from(numberstorage[g[0]])[x])
                                }
                            }
                            else if(g[0] == "Ethiopic"){
                                ethnum = {}
                                newi = decimal
                                i = ""
                                if(newi >= 10000){
                                    tenthousands = Math.floor(newi / 10000)
                                    ethnum.tenthousands = tenthousands
                                    newi = Math.floor(newi % 10000)
                                }
                                if(newi >= 100){
                                    hundreds = Math.floor(newi / 100)
                                    ethnum.hundreds = hundreds
                                    newi = newi % 100
                                }
                                if(newi > 0){ // < 100
                                    ethnum.units = newi
                                }
                                //
                                //
                                function getEthNum(nm){
                                    nm = Math.floor(nm)
                                    return Object.entries(numberstorage.Ethiopic).filter(q => q[1] == nm)[0][0]
                                }
                                if(ethnum.tenthousands > 9){
                                    ethnum.tenthousands = ("" + ethnum.tenthousands).split("")
                                    i += getEthNum(ethnum.tenthousands[0] + "0")
                                    if(ethnum.tenthousands[1] != "0"){
                                        i += getEthNum(ethnum.tenthousands[1])
                                    }
                                    i += "á¼"
                                }
                                else if(ethnum.tenthousands > 1){
                                    i += getEthNum(ethnum.tenthousands)
                                    i += "á¼"
                                }
                                else if(ethnum.tenthousands > 0){ //1
                                    i += "á¼"
                                }
                                //
                                if(ethnum.hundreds > 9){
                                    ethnum.hundreds = ("" + ethnum.hundreds).split("")
                                    i += getEthNum(ethnum.hundreds[0] + "0")
                                    if(ethnum.hundreds[1] != "0"){
                                        i += getEthNum(ethnum.hundreds[1])
                                    }
                                    i += "á»"
                                }
                                else if(ethnum.hundreds > 1){
                                    i += getEthNum(ethnum.hundreds)
                                    i += "á»"
                                }
                                else if(ethnum.hundreds > 0){ //1
                                    i += "á»"
                                }
                                //
                                if(ethnum.units > 9){
                                    ethnum.units = ("" + ethnum.units).split("")
                                    i += getEthNum(ethnum.units[0] + "0")
                                    if(ethnum.units[1] != "0"){
                                        i += getEthNum(ethnum.units[1])
                                    }
                                }
                                else if(ethnum.units > 0){
                                    i += getEthNum(ethnum.units)
                                }
                                //
                            }
                            else{
                                newi = +i
                                i = ""
                                f = Object.entries(numberstorage[g[0]]).sort( (t, t2) => {return t2[1] - t[1]; }); 
                                for(count = 0; count < f.length; count++){
                                    if(f[count][1] <= newi){
                                        newi = newi - f[count][1]
                                        i = i + f[count][0]
                                    }
                                }
                                if(g[0] == "Hebrew" && i.length > 1){
                                    i = i.slice(0, -1) + "×´" + i.slice(-1)
                                }
                            }
                            if(!(limits[g[0]] != undefined && (ii >= limits[g[0]][1] || ii <= limits[g[0]][0]))){ //show when it should NOT be recorded
                                globalConversionStorage[g[0]] = i
                            }
                        }
                    }

                    //populate the field
                    links = {
