function verbify(v){
    g = {
        "n.": "noun",
        "v.t. past t.": "verb tense; past tense",
        "v.t.": "verb tense",
        "n./v.": "noun/verb",
        "adj/adv.": "adjective/adverb",
        "adv.": "adverb",
        "v.": "verb",
        "adj.": "adjective",
        "adj/v.": "adjective/verb",
        "prep.": "preposition",
    }[v]
    return g == undefined ? v : g
}
